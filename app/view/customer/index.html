<div class="container-fluid">
  <div class="panel">
    <div class="panel-body">
      <div class="headline">
          <h2>Lista de clientes</h2>
      </div>
      <div class="container">
        <div ng-show="loading" class="text-center">
            <span class="fa fa-spinner fa-pulse fa-3x fa-fw"></span>
        </div>
        <div ng-hide="loading">
          <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                    <select ng-model="itemsPerPage" class="form-control" ng-options="option.value as option.name for option in valueOptions" style="width: 70px;"></select>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="input-group">
                      <span class="input-group-addon"><span class="fa fa-search"></span></span>
                      <input type="search" class="form-control" placeholder="Pesquisar cliente"/>
                    </div>
                  </div>
              </div>
          </div>
            <table class="table table-striped table-condensed table-bordered" ng-show="customers.length > 0">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Razão Social</th>
                        <th>CNPJ</th>
                        <th>Inscrição Municipal</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tr ng-repeat="customer in filteredCustomers" track by customer.id>
                    <td>{{ ::customer.id }}</td>
                    <td>{{ ::customer.name }}</td>
                    <td>{{ ::customer.cnpj | cnpj }}</td>
                    <td>{{ ::customer.registration }}</td>
                    <td ng-if="customer.phones.length > 0">{{ ::customer.phones[0].number | phone }}</td>
                    <td ng-if="customer.phones.length === 0">Vazio</td>
                </tr>
            </table>
            <div class="row">
                <div class="col-sm-6">
                  <div class="table-info">Mostrando {{filteredCustomers.length}} de {{customers.length}} registros</div>
                </div>
                <div class="col-sm-6">
                  <div class="pull-right">
                    <ul uib-pagination
                        total-items="totalItems"
                        items-per-page="itemsPerPage"
                        ng-model="currentPage"
                        max-size="maxSize"
                        class="pagination-sm"
                        data-previous-text="Anterior"
                        data-next-text="Próximo"
                        rotate="false"></ul>
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
